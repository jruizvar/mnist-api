<!doctype html>
<html>
	<head>
		<title> MNIST API </title>
	</head>

	<body>
		<p><h1>Lista de imagens</h1></p>
		{% for i in imgs %}
		<ul>
			<li><a href="{{ url_for('show', name=i) }}">{{ i }}</a></li>
		</ul>
		{% endfor %}
		<p><h2>Subir imagem</h2></p>
		<form method="post" enctype=multipart/form-data> 
			<input type="file" name="file" accept="image/*">
			<input type="submit" value="Upload">
		</form>
	</body>

</html>
